<div style="padding: 16px;">

    <h2 class="form-title" style="text-align: center;">Lista Hospitales 2024</h2>
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <button mat-raised-button color="primary" (click)="agregarHospital()" style="margin-left: auto;">
            <mat-icon mat-button-toggle-icon>person_add</mat-icon>
        </button>
    </div>

    <mat-form-field style="width: 100%;">
        <mat-label >Buscar</mat-label>
        <input matInput (keyup)="buscador($event)" placeholder="Buscar por nombre o dirección">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%;">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let hospital">{{hospital.id}}</td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let hospital">{{hospital.nombre}}</td>
        </ng-container>
        <ng-container matColumnDef="direccion">
            <th mat-header-cell *matHeaderCellDef>Dirección</th>
            <td mat-cell *matCellDef="let hospital">{{hospital.direccion}}</td>
        </ng-container>

        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let hospital">
                <button mat-icon-button color="primary" (click)="modificarHospital(hospital)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarHospital(hospital)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
